<div class="listing" *ngIf="listing">
	<img width="256" src="{{listing.src}}">
	<h1>{{ listing.title }}</h1>
	<p>{{ listing.description }}</p>
	<h1>{{listing.price}}</h1>
	<p>{{listing.location}}</p>


	<div *ngIf="user">	
		<button (click)="delete()" *ngIf="listing.user._id == user._id" >
			DELETE
		</button>

		<button (click)="contact()" *ngIf="listing.user._id != user._id" >
			CONTACT
		</button>
	</div>
	
	<hr>
</div>
